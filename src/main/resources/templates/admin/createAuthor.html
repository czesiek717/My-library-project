<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/register-style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <title>Create Author</title>
</head>
<body>
<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Create author</h1>
                <hr/>
            </div>
        </div>
        <div class="main-login main-center">
            <form th:action="@{/user/admin/createAuthor}" th:object="${author}" method="POST" class="form-horizontal">
                <input type="hidden" th:field="${author.id}"/>
                <div th:if="${param.error} != null" class="alert alert-danger col-xs-offset-1 col-xs-10">
                    Seems like something went wrong while creating an author!
                    Please try again.
                </div>
                <div th:if="${param.success} != null" class="alert alert-success col-xs-offset-1 col-xs-10">
                    Author created successfully!
                </div>

                <div class="form-group">
                    <label for="firstName" class="cols-sm-2 control-label">Author's first name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" th:field="${author.firstName}" name="firstName"
                                   id="firstName" placeholder="Enter author's firstName"/>
                        </div>
                        <p th:errors="*{firstName}" th:class="${#fields.hasErrors('firstName')}? error"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="cols-sm-2 control-label">Author's last name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" th:field="${author.lastName}" name="lastName"
                                   id="lastName" placeholder="Enter author's lastName"/>
                        </div>
                        <p th:errors="*{lastName}" th:class="${#fields.hasErrors('lastName')}? error"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="cols-sm-2 control-label">Author's description</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <textarea th:class="form-control" th:field="${author.description}" name="description"
                                      id="description" placeholder="Enter author's description" rows="10" cols="50"></textarea>
                        </div>
                        <p th:errors="*{description}" th:class="${#fields.hasErrors('description')}? error"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="imageLink" class="cols-sm-2 control-label">Author's image link</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" th:field="${author.imageLink}" name="imageLink"
                                   id="imageLink" placeholder="Enter author's imageLink"/>
                        </div>
                        <p th:errors="*{imageLink}" th:class="${#fields.hasErrors('imageLink')}? error"></p>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="sumbit" class="btn btn-primary btn-lg btn-block login-button">Create author</button>
                </div>
            </form>
            <div class="login-register">
                <a th:href="@{/user/admin/listAuthors}">To authors list</a>
            </div>

            <div class="login-register">
                <a th:href="@{/user/admin}">Admin panel</a>
            </div>

            <div class="login-register">
                <a href="/">Main page</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
